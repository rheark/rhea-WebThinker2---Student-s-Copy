<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice HTML</title>
    <link href="script/bootstrap.css" rel="stylesheet">
    <script src="script/jquery.min.js"></script>
    <script src="script/bootstrap.js"></script>
    <style>
        /* Add your custom CSS here */
        .top-left-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <a href="../index.html" class="btn btn-primary top-left-button">Back to Index</a>
    </div>
    <br>
    <!-- Start your HTML code here -->
    <div>
        <h1 class="text-center">Hello, World!</h1>
        <p class="text-center">This is an example paragraph. Replace it with your content.</p>
        <a href="https://portal.computhink.com.sg">Student Portal Login</a>
        <a href="https://portal.computhink.com.sg" target="_self">Student Portal Login</a>
        <a href="https://portal.computhink.com.sg" target="_blank">Student Portal Login</a>
    </div>
    <div>
        <label class="fw-bold">Age: </label>
        <input type="number" id="input1" placeholder="Enter a number" />
        <br>
        <label class="fw-bold">Name:</label>
        <input type="text" id="input2" />
        <br>
        <label class="fw-bold">Password:</label>
        <input type="password" id="input3" />
        <br>
        <label class="fw-bold">Married:</label>
        <input type="checkbox" id="input4" />
        <br>
        <label class="fw-bold">Subscibe to newsletter:</label>
        <input type="" id="input5" />
        <br>
        <label class="fw-bold">Select a color:</label>
        <select id="colour" name:color>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
        </select> <br>
        <br>
        <br>
        <button class="btn btn-primary" type="button">
            Button 1
        </button>
        <button class="btn btn-outline-primary" type="button">
            Button 2
        </button>

    </div>

    <!-- End your HTML code here -->
    <script>
        console.log("back online");
    </script>
</body>

</html>
